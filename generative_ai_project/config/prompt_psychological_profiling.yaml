# ==============================================================================
# Psychological Profiling - Behavioral Analysis of Negotiation Dynamics
# ==============================================================================

output_format: json

system_prompt: |
  You are a forensic behavioral analyst specializing in negotiation dynamics.
  Analyze the communication patterns and behavioral strategies in ransomware negotiations.
  Return strict JSON following the exact schema provided.

user_prompt: |
  Task
  Analyze the behavioral patterns in this ransomware negotiation chat.
  Return a SINGLE JSON object (not an array) with the following structure:
  
  {
    "attacker_profile": {
      "communication_tone": "Professional" | "Aggressive" | "Chaotic" | "Unknown",
      "competence_level": "Script_Kiddie" | "Semi_Professional" | "Organized_Group" | "Unknown",
      "primary_strategy": "Competing" | "Compromising" | "Problem_Solving" | "Unknown",
      "influence_tactics": ["Authority", "Scarcity", "Pressure", "Trust"]
    },
    "victim_profile": {
      "emotional_trajectory": "Professional_Detachment" | "Panic" | "Resignation" | "Unknown",
      "negotiation_tactic": "Poverty_Pleading" | "Technical_Stalling" | "Defiance" | "Rapid_Capitulation" | "Unknown",
      "tactic_effectiveness": "High" | "Medium" | "Low" | "Unknown"
    },
    "interaction_dynamics": {
      "power_balance": "Attacker_Dominant" | "Victim_Dominant" | "Balanced" | "Unknown",
      "negotiation_outcome_likelihood": "Low" | "Medium" | "High" | "Unknown"
    }
  }
  
  Label Definitions
  
  ATTACKER_PROFILE.communication_tone:
  - Professional: Formal, courteous, structured language
  - Aggressive: Hostile, threatening, excessive caps
  - Chaotic: Disorganized, contradictory, poor grammar
  
  ATTACKER_PROFILE.competence_level:
  - Script_Kiddie: Vague threats, no technical proof
  - Semi_Professional: Some technical details, partial proof
  - Organized_Group: Sophisticated operation, detailed proof
  
  ATTACKER_PROFILE.primary_strategy:
  - Competing: Win-lose, threats, minimal flexibility
  - Compromising: Willing to negotiate, offers discounts
  - Problem_Solving: Collaborative, asks about victim capacity
  
  ATTACKER_PROFILE.influence_tactics (select ALL that apply):
  - Authority: Emphasizing expertise, reputation
  - Scarcity: Limited time offers, deadlines
  - Pressure: Explicit threats, escalation
  - Trust: Building reliability ("We always decrypt")
  
  VICTIM_PROFILE.emotional_trajectory:
  - Professional_Detachment: Calm, rational, business-like
  - Panic: Visible fear, desperation, pleading
  - Resignation: Acceptance, compliance, minimal resistance
  
  VICTIM_PROFILE.negotiation_tactic:
  - Poverty_Pleading: Claims of financial hardship
  - Technical_Stalling: Requesting time for verification
  - Defiance: Refusing to pay, mentioning police
  - Rapid_Capitulation: Quick agreement
  
  VICTIM_PROFILE.tactic_effectiveness:
  - High: >40% discount achieved
  - Medium: 10-40% discount
  - Low: Little to no concessions
  
  INTERACTION_DYNAMICS.power_balance:
  - Attacker_Dominant: Attacker controls pace and terms
  - Victim_Dominant: Victim dictates conditions (rare)
  - Balanced: Both negotiate as relative equals
  
  INTERACTION_DYNAMICS.negotiation_outcome_likelihood:
  - Low: Strong victim refusal, breakdown
  - Medium: Ongoing negotiation, unclear trajectory
  - High: Clear indicators victim will pay
  
  Chat JSON:
  {{chat_json}}
